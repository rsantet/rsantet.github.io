  - title: Experience 
    layout: text 
    content: |
        - Post Doctoral researcher @ [CEA Cadarache](https://cadarache.cea.fr/cad/Pages/Accueil.aspx), February 2025 - present, under the supervision of [Emeric Bourasseau](https://scholar.google.com/citations?user=M4Tc3AMAAAAJ&hl=fr) and [Luca Messina](https://scholar.google.com/citations?hl=fr&user=_q0x3tsAAAAJ). AI potentials for the mixed oxide nuclear fuel. Languages: Python, Bash; Softwares: ABINIT, VASP, LAMMPS, FitSNAP, Dakota.
        - Recognized student @ [Department of Statistics](https://www.stats.ox.ac.uk/) (Oxford University), Michaelmas term (September - December 2023), under the supervision of [George Deligiannidis](https://www.stats.ox.ac.uk/~deligian/). Computing free energy differences using diffusion models techniques. Relevant topics include Jarzynski-Crooks' equality, annealed importance sampling, diffusion models, Schrödinger Bridge. Languages: Python.
        - PhD student @ [CERMICS](https://cermics-lab.enpc.fr/) (École des Ponts) and [MATHERIALS](https://team.inria.fr/matherials/) (INRIA Paris), October 2021 - September 2024, under the supervision of [Tony Lelièvre](https://cermics.enpc.fr/~lelievre/) and [Gabriel Stoltz](https://cermics-lab.enpc.fr/gabriel-stoltz/).
        - Research Intern @ [Green Shield Technology](https://greenshield.fr/), April - August 2021, under the supervision of [Renaud Dessalles](https://dessalles.github.io/). Mathematical epidemiology applied to the spread of beetroots diseases. Relevant topics include mathematical epidemiology, scientific computing, simulation. Languages: Python.
        - Data Scientist & Customer Success officer @ [FieldBox.ai](https://www.fieldbox.ai/), January - July 2020. Machine Learning challenges and IT support to customers (both front-end and back-end). Relevant topics include machine learning, IT systems, front-end and back-end development. Languages: Python, Bash, JavaScript, Erlang.
        - Research Intern @ [CEA DAM/DIF](https://www-dam.cea.fr/), June - November 2019, under the supervision of [Jean-Bernard Maillet](https://scholar.google.fr/citations?user=KaL3RUIAAAAJ&hl=fr). Applying mathematics to molecular dynamics. Relevant topics include statistical physics, machine learning, scientific computing. Languages: C++, Python; Softwares: LAMMPS, PLUMED2.

  - title: Education 
    layout: text 
    content: |
        - **Sorbonne Université**, Master's Degree, 2020 - 2021. *Master de la Modélisation* (Master of Modelisation), specializing in the *Analyse Numérique et Équations aux Dérivées Partielles* (Numerical Analysis and Partial Differential Equations) branch. Relevant topics include functional analysis, stochastic processes, numerical analysis, hyperbolic equations, multiscale systems, elliptic equations, Lorentzian differential geometry. Languages: Python, Julia.
