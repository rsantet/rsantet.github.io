  - title: General scientific communication
    layout: text
    content: |
      - [Ma Thèse en 180 secondes](https://mt180.fr/): 3 minutes to introduce my subject for the whole world to see - Champs-sur-Marne, March 2023 - [Finale Paris-Est Sup 2023 - Video (in French)](https://www.youtube.com/watch?v=R4xknDnXapg) - [Written interview (in French)](https://ingenius.ecoledesponts.fr/articles/ma-these-en-180-secondes-rencontre-avec-regis-santet/)
      - [Ingenius Podcast on my PhD subject (in French)](https://ingenius.ecoledesponts.fr/articles/la-dynamique-moleculaire-un-microscope-numerique-pour-lindustrie/)
      - I transcribed in LaTeX some mathematics exercices (and answers) that I prepared during my studies (L2 or CPGE MP* level in France). Everything is in French (and there are definitely typos here and there). 
      Content: abstract algebra, differential calculus, matrix calculus, linear differential equations, euclidean spaces, normed vector spaces, functions of a real variable, integration, inner product spaces, probabilities, matrix reduction, series, power series, sequences and series of functions. [GitHub repository](https://github.com/rsantet/Exos_Maths_Spe)

      An ongoing project is also to transcribe in LaTeX the physics course I followed the same year (L2 or CPGE MP* level in France). Everything is in French (and there are definitely typos here and there, again).
      Content (for now): 
      - Mechanics: non-inertial reference frames, friction between two solids
      - Electromagnetism: electromagnetic field, electrostatics, magnetostatics, electric dipoles, Maxwell equations, electromagnetic energy, waves in a vacuum, dispersion and attenuation of waves
      - Thermodynamics: open systems, heat transfers   
      [GitHub repository](https://github.com/rsantet/Physique_Chimie_L2)

  - title: Teaching
    layout: text
    content: | 
      - Mathematics in Action: practical sessions on scientific programming (integral computations, ODEs integration). 25 students. **École Nationale des Ponts et Chaussées, September 2023**
      - Introduction to mathematical epidemiology (SIR/SIS/SIER models, control methods, demographic variations, R0 computation, local and asymptotic stability of endemic equilibrium). Supervising a group project (4 students). **École Nationale des Ponts et Chaussées, January - March 2022**
      - [PDE course](http://cermics.enpc.fr/~legoll/edpef.html): Sobolev spaces, elliptic PDEs (Poisson like PDEs with Dirichlet/Neumann/Robin boundary conditions on bounded spaces), Lax-Milgram theorem, Poincare inequalities, calculus of variations (energetic viewpoint). Application to linear elasticity and obstacle problems. 25 students. **École Nationale des Ponts et Chaussées, April - May 2022, March-June 2023, April - June 2024**
      - [Analysis course](https://educnet.enpc.fr/course/view.php?id=566): Measure theory and integration, Hilbert spaces, Lebesgue spaces, Fourier series, Distribution theory, Partial differential equations, Finite difference methods, Fourier transform. Flipped classroom, 25 student. **École Nationale des Ponts et Chaussées, September - December 2022**
      - Project about the use of a nonconstant diffusion coefficient to produce a proposal move for a Metropolis-like algorithm based on the integration of the overdamped Langevin dynamics. Introduction to Markov chains, Markov chain Monte Carlo algorithms, Finite Elements method, optimization tools. Supervising a group project (4 students). **École Nationale des Ponts et Chaussées, February - June 2023**

